       function capitalize() {
          let string1 = 'losdsd';
          let string2 = string1.charAt(0).toUpperCase() + string1.slice(1);
          return string2;
       }
       console.log(capitalize());

       function lastLetter() {
           let string = 'yohamakru';

           return string1;
       }
