  <script>

    function Cat(name, breed, color) {
     this.name = name;
     this.breed = breed;
     this.color = color;
     this.greeting = function() {
        console.log(`Hello, said ${ this.name } the ${ this.breed }.`);
     }
   }

    const cat = new Cat('Bertie', 'Cymric', 'white');
    cat.name;
    cat.breed;
    cat.color;
    cat.greeting();

    const cat2 = new Cat('Elfie', 'Aphrodite Giant', 'ginger');
    cat2.name;
    cat2.breed;
    cat2.color;
    cat2.greeting();

  </script>
